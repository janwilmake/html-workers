<html>

<head>
    <title>Example App</title>
    
</head>

<body>
    <div id="app">
        <h1>Loading...</h1>
    </div>

    <script>
        // Client-side code that can access server data
        document.addEventListener('DOMContentLoaded', () => {
            const serverData = window.serverData;
            const app = document.getElementById('app');

            if (serverData) {
                app.innerHTML = `
                    <h1>${serverData.title}</h1>
                    <ul>
                        ${serverData.data.map(item => `<li>${item}</li>`).join('')}
                    </ul>
                `;
            } else {
                app.innerHTML = '<h1>Static HTML (no server data)</h1>';
            }
        });
    </script>
</body>

</html>
